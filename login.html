      <!-- Initialize Firebase -->

    <section>
		<form>
			<div class="fields">
				<div class="field half">
					<label for="first name">First Name</label>
						<input type="text" name="firstname" id="firstname" value="" placeholder="Jane" />
				</div>
				<div class="field half">
					<label for="last name">Last Name</label>
						<input type="text" name="lastname" id="lastname" value="" placeholder="Doe" />
				</div>
				<div class="field half">
					<label for="email">Email</label>
						<input type="email" name="email" id="email" value="" placeholder="jane@untitled.tld" />
				</div>
				<div class="field half">
					<label for="password">Password</label>
						<input type="text" name="password" id="password" value=""/>
				</div>
			</div>
			<ul class="actions">
				<input type="submit" value="Create Account" class="primary" />
			</ul>
		</form>
	</section>

	<script type="text/javascript">
		/**
	     * Handles the sign in button press.
	     */
	    function toggleSignIn() {
	      if (firebase.auth().currentUser) {
	        // [START signout]
	        firebase.auth().signOut();
	        // [END signout]
	      } else {
	        var email = document.getElementById('email').value;
	        var password = document.getElementById('password').value;
	        if (email.length < 4) {
	          alert('Please enter an email address.');
	          return;
	        }
	        if (password.length < 4) {
	          alert('Please enter a password.');
	          return;
	        }
	        // Sign in with email and pass.
	        // [START authwithemail]
	        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
	          // Handle Errors here.
	          var errorCode = error.code;
	          var errorMessage = error.message;
	          // [START_EXCLUDE]
	          if (errorCode === 'auth/wrong-password') {
	            alert('Wrong password.');
	          } else {
	            alert(errorMessage);
	          }
	          console.log(error);
	          document.getElementById('quickstart-sign-in').disabled = false;
	          // [END_EXCLUDE]
	        });
	        // [END authwithemail]
	      }
	      document.getElementById('quickstart-sign-in').disabled = true;
	    }	

		/**
	     * Handles the sign up button press.
	     */
	    function handleSignUp() {
	      var email = document.getElementById('email').value;
	      var password = document.getElementById('password').value;
	      if (email.length < 4) {
	        alert('Please enter an email address.');
	        return;
	      }
	      if (password.length < 4) {
	        alert('Please enter a password.');
	        return;
	      }
	      // Create user with email and pass.
	      // [START createwithemail]
	      firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
	        // Handle Errors here.
	        var errorCode = error.code;
	        var errorMessage = error.message;
	        // [START_EXCLUDE]
	        if (errorCode == 'auth/weak-password') {
	          alert('The password is too weak.');
	        } else {
	          alert(errorMessage);
	        }
	        console.log(error);
	        // [END_EXCLUDE]
	      });
	      // [END createwithemail]
	    }
	</script>
